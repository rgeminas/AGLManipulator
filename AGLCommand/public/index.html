<!DOCTYPE html>
<html>

    <head>
        <script src="angular.js" type="text/javascript" >
        </script>
        <script src="index.js" type="text/javascript">
        </script>

    </head>
    <body>
        <div ng-app="mainApp" ng-controller="mainController">
            <ng-form name="pos_form">
                <div>Desired positions: </div>
                <br />
                <div ng-repeat="pos in positions">
                    <div>Servo position: </div>
                    <input type="number" ng-model="pos.value" ng-required /> 
                    <br />
                </div> 
                <button type="button" ng-click="submit()" ng-show="!pos_form.$invalid">
                    Submit!
                </button>
            </ng-form>
        </div>
    </body>

</html>
